<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Video Game Catalog</h1>
        <input type="text" id="search-input" placeholder="Search for a game..." />
    </header>

    <main>
        <section id="game-list">
            <!-- Aquí se mostrarán los videojuegos -->
        </section>
    </main>

    <!-- Formulario de compra (popup) -->
    <div id="purchase-popup" class="popup">
        <div class="popup-content">
            <h2>Enter Your Details to Buy</h2>
            <form id="purchase-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required />
                <button type="submit">Confirm Purchase</button>
                <button type="button" id="close-popup">Close</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Video Game Catalog</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
